<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="invoiceBlue.css">
    <style>
        body {
            margin: 0px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="from">
        <!-- https://css-tricks.com/the-simplest-ways-to-handle-html-includes/#aa-use-iframes -->
        <span class="from-name">Put your name here</span>
        <span class="from-email">your@email.address</span>
        <span class="from-phone">(555) 555-5555</span>
        <span class="from-address1">your street address here</span>
        <span class="from-address2">your city, state, & zip here</span>
    </div>
    <div class="to">
        <span class="to-bill-header">BILL TO</span>
        <span class="to-bill">CompanyName, Inc</span>
        <span class="to-instructions-header">INSTRUCTIONS</span>
        <span class="to-instructions">Net 30</span>
    </div>
</body>
</html>
